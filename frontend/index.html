<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Link Auth</title>
</head>
<body>
    <h1>Magic Link Authentication</h1>

    <p id="status">You are not logged in</p>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
    </form>
    <p id="signupMessage"></p>
</body>
</html>
